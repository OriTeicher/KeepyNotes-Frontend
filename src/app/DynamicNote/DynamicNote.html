<h2>{{note.title}}</h2>

@switch (note.type) {
@case ('txt') { <p>{{note.txt}}</p> }
@case ('todo') {
<ul class="todos-container flex flex-col" (click)="handleEventClick($event)">
  @for (todo of note.todos; track note.todos;) {
  <li class="todo-item">
    <p [class]="todo.isDone ? 'done' : 'active'">{{todo.content}}</p>
    <input type="checkbox" [checked]="todo.isDone" (change)="toggleIsDone(todo._id)">
  </li>
  }
</ul>
}
@case ('img') { <img [src]="note.imgUrl" alt="img" /> }
}

<p style="position: absolute; bottom: 6.5px; right: 5px; color: #333">{{note.createdAt}}</p>
